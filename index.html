    <style>
      /* Your CSS styles here */
      #root {
        font-family: "Love Ya Like A Sister", cursive;
        max-width: 100%;

        overflow: hidden;

      .valentine-container {

      }

      .kiss {
        height: 30%;

      .both-Button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 10px;
        gap: 10px;
      }
      .NoButton {
        border: none;
        padding: 5px;
        border-radius: 7px;
        font-size: 15px;
        color: rgb(219, 214, 214);
        background-color: rgb(95, 0, 150);

      .NoButton:hover {
        background-color: rgb(253, 5, 100);
      }
      .yesButton {
        border: none;
        border-radius: 7px;
        font-size: 50px;
      }

      }
      .text {
        font-family: "Lovers Quarrel", cursive;

        margin: 10px;
      }

      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: "Love Ya Like A Sister", cursive;
      }

      body {
        background: #fee2e9;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card_container {
        font-size: 1vmin;
        font-family: "Pangolin", cursive;
        position: relative;
        top: 0vmin;
      }

      .envelope {
        position: relative;
        background: #f980a1;
        height: 30vmin;
        width: 47.9vmin;
      }

      .card {
        position: absolute;
        background: white;
        height: 25vmin;
        width: 43vmin;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        left: 2.5vmin;
        top: 0vmin;

        animation: slide-rev 0.2s ease-out;
      }

      .message {
        position: absolute;
        top: 5vmin;
      }

      .cover {
        position: absolute;
        height: 0;
        width: 0;

        border-bottom: 15vmin solid #fba7bd;
        border-left: 24vmin solid transparent;
        border-right: 24vmin solid transparent;
        top: 15vmin;
        z-index: 3;
      }

      .cover::after {
        position: absolute;
        content: "";
        border-left: 24.5vmin solid #fcbbcc;
        border-bottom: 15vmin solid transparent;
        border-top: 15vmin solid transparent;
        top: -15vmin;
        left: -24vmin;
      }

      .cover::before {
        position: absolute;
        content: "";
        border-right: 24.5vmin solid #fcbbcc;
        border-bottom: 15vmin solid transparent;
        border-top: 15vmin solid transparent;
        top: -15vmin;
        left: -0.5vmin;
      }

      .lid {
        position: absolute;
        height: 0;
        width: 0;

        border-top: 15vmin solid #f980a1;
        border-left: 24vmin solid transparent;
        border-right: 24vmin solid transparent;

        top: 0;
        transform-origin: top;
        animation: open-rev 2s;
      }

      .card_container:hover .lid {
        animation: open 0.5s;
        animation-fill-mode: forwards;
      }

      .card_container:hover .card {
        animation: slide 0.2s;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
      }

      .shadow {
        position: relative;
        top: 3vmin;
        border-radius: 50%;
        opacity: 0.7;
        height: 2vmin;
        width: 48vmin;
        background: #e8c5d0;
      }

      .heart {
        position: relative;
        width: 5vmin;
        height: 4vmin;
        top: 7vmin;
        left: -1vmin;
      }
      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 2.5vmin;
        top: 7vim;
        width: 2.5vmin;
        height: 4vmin;
        background: #f40b4a;
        border-radius: 2.5vmin 2.5vmin 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes open {
        100% {
          transform: rotatex(180deg);
        }
      }

      @keyframes slide {
        100% {
          transform: translatey(-15vmin);
          z-index: 2;
        }
      }

      @keyframes open-rev {
        from {
          transform: rotatex(-180deg);
        }
      }

      @keyframes slide-rev {
        from {
          transform: translatey(-15vmin);
        }
      }
    </style>
  </head>

      let noCount = 0;
      let yesPressed = false;
      let yesButtonSize = 16;

      function handleYesClick() {
        yesPressed = true;
        render();
        const card = document.querySelector(".card_container");
        const song = document.getElementById("song");

        card.addEventListener("mouseover", () => {
          song.play();
        });

        card.addEventListener("mouseleave", () => {
          song.pause();
          song.currentTime = 0; // Restart the song when hovered again
        });
      }

      function handleNoClick() {
        noCount += 1;
        yesButtonSize += 20;
        render();
      }

      function getRandomNumber() {
        let min = 0;
        let max = phrases.length;
        const now = Date.now(); // Get current timestamp in milliseconds
        const nanoTime = performance.now(); // More precise time-based entropy

        // Combine and hash the values to create more randomness
        const seed = (now * nanoTime) % 1_000_000_007; // Large prime number
        const randomFraction = (seed / 1_000_000_007) % 1; // Normalize to [0,1)

        return Math.floor(randomFraction * (max - min)) + min;
      }

      function getNoButtonText() {
        if (noCount === 0) return "No ðŸ™‰";
        return phrases[getRandomNumber()];
      }
